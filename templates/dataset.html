<!DOCTYPE html>
<html>
<head>
    <title>Whole dataset</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/dataset">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/classes">Classes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/talents">Talents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/weapons">Weapons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/spells">Spells</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rules">Rules</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Search...">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
            </div>
        </div>
        <div id="container">
            {% include 'classes.html' %}
            {% include 'talents.html' %}
            {% include 'weapons.html' %}
            {% include 'spells.html' %}
            {% include 'rules.html' %}
        </div>
    </div>

<script>
    const searchInput = document.getElementById('searchInput');
    const container = document.getElementById('container');

    function filterAndShowHideClasses() {
        const searchValue = searchInput.value.toLowerCase();
        const classDivs = container.querySelectorAll('.card');

        classDivs.forEach(classDiv => {
            const classInfo = classDiv.textContent.toLowerCase();
            if (classInfo.includes(searchValue)) {
                classDiv.style.display = 'block';
            } else {
                classDiv.style.display = 'none';
            }
        });
    }

    // Listen for input changes and filter the class divs
    searchInput.addEventListener('input', filterAndShowHideClasses);

    // Initial rendering
    filterAndShowHideClasses();
</script>


</body>
</html>
